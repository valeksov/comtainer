<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- 'name', 'max', 'used', 'free', 'usedInPercent', 'freeInPercent'-->

  <!-- name -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>{{ containerName }}</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <!-- max -->
  <ng-container matColumnDef="max">
    <th mat-header-cell *matHeaderCellDef>Ðœax</th>
    <td mat-cell *matCellDef="let element">{{ element.max }}</td>
  </ng-container>

  <!-- used -->
  <ng-container matColumnDef="used">
    <th mat-header-cell *matHeaderCellDef>Used</th>
    <td mat-cell *matCellDef="let element">{{ element.used }}</td>
  </ng-container>

  <!-- free -->
  <ng-container matColumnDef="free">
    <th mat-header-cell *matHeaderCellDef>Not Used</th>
    <td mat-cell *matCellDef="let element">{{ element.free }}</td>
  </ng-container>

  <!-- usedInPercent -->
  <ng-container matColumnDef="usedInPercent">
    <th mat-header-cell *matHeaderCellDef>Used %</th>
    <td mat-cell *matCellDef="let element">{{ element.usedInPercent }}</td>
  </ng-container>

  <!-- freeInPercent -->
  <ng-container matColumnDef="freeInPercent">
    <th mat-header-cell *matHeaderCellDef>Not Used %</th>
    <td mat-cell *matCellDef="let element">{{ element.freeInPercent }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
