<div class="result-container">
  <div>
    <div class="view-icons">
      <!-- Top View -->
      <button mat-button>
        <mat-icon matTooltip="Top View"> arrow_downward </mat-icon>
      </button>
      <!-- Bottom View -->
      <button mat-button matTooltip="Bottom View">
        <mat-icon> arrow_upward </mat-icon>
      </button>
      <!-- Right View -->
      <button mat-button matTooltip="Right View">
        <mat-icon> west </mat-icon>
      </button>
      <!-- Left View -->
      <button mat-button matTooltip="Left View">
        <mat-icon> east </mat-icon>
      </button>
      <!-- Front View -->
      <button mat-button matTooltip="Front View">
        <mat-icon> fullscreen </mat-icon>
      </button>
      <!-- Rear View  -->
      <button mat-button matTooltip="Rear View ">
        <mat-icon> south_east </mat-icon>
      </button>
    </div>

    <div class="comtainer-wrapper">
      <div
        class="ripple-container mat-elevation-z1"
        matRipple
        [matRippleCentered]="centered"
        [matRippleDisabled]="disabled"
        [matRippleUnbounded]="unbounded"
        *ngFor="let container of containers; index as i"
        (click)="onClickToRipple(container)"
      >
        {{ container.id }}
      </div>
    </div>
  </div>

  <div class="comtainer-info">
    <span> See the details: {{ this.selectedContainerName }}</span>
    <mat-tab-group>
      <mat-tab label="Summary">
        <app-details-summary [summaryData]="summaryData"></app-details-summary>
      </mat-tab>

      <mat-tab label="Load list">
        <app-details-load-list></app-details-load-list>
      </mat-tab>

      <mat-tab label="Load blocks"> Load blocks </mat-tab>
    </mat-tab-group>
  </div>
</div>
