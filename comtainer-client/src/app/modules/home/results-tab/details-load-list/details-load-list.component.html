<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- number -->
  <ng-container matColumnDef="number">
    <th mat-header-cell *matHeaderCellDef>number</th>
    <td mat-cell *matCellDef="let element">{{ element.number }}</td>
  </ng-container>

  <!-- color -->
  <ng-container matColumnDef="color">
    <th mat-header-cell *matHeaderCellDef>color</th>
    <td
      mat-cell
      *matCellDef="let element"
      [ngStyle]="{ 'background-color': '#' + element.color }"
    ></td>
  </ng-container>

  <!-- group -->
  <ng-container matColumnDef="group">
    <th mat-header-cell *matHeaderCellDef>group</th>
    <td mat-cell *matCellDef="let element">{{ element.group }}</td>
  </ng-container>

  <!-- groupAlias -->
  <ng-container matColumnDef="groupAlias">
    <th mat-header-cell *matHeaderCellDef>groupAlias</th>
    <td mat-cell *matCellDef="let element">{{ element.groupAlias }}</td>
  </ng-container>

  <!-- cargo -->
  <ng-container matColumnDef="cargo">
    <th mat-header-cell *matHeaderCellDef>cargo</th>
    <td mat-cell *matCellDef="let element">{{ element.cargo }}</td>
  </ng-container>

  <!-- qty -->
  <ng-container matColumnDef="qty">
    <th mat-header-cell *matHeaderCellDef>qty</th>
    <td mat-cell *matCellDef="let element">{{ element.qty }}</td>
  </ng-container>

  <!-- pieces -->
  <ng-container matColumnDef="pieces">
    <th mat-header-cell *matHeaderCellDef>pieces</th>
    <td mat-cell *matCellDef="let element">{{ element.pieces }}</td>
  </ng-container>

  <!-- volume -->
  <ng-container matColumnDef="volume">
    <th mat-header-cell *matHeaderCellDef>volume</th>
    <td mat-cell *matCellDef="let element">{{ element.volume }}</td>
  </ng-container>

  <!-- weight -->
  <ng-container matColumnDef="weight">
    <th mat-header-cell *matHeaderCellDef>weight</th>
    <td mat-cell *matCellDef="let element">{{ element.weight }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
