<div class="wrapper">
  <div
    class="block mat-elevation-z3"
    *ngFor="let individualStep of loadBlocks"
  >
    <p class="step-number">{{ individualStep.index }}</p>

    <ng-container class="package">
      <p class="pck-result" *ngFor="let item of individualStep.description.items | keyvalue">
       {{item.key}} x {{item.value}}
      </p>
    </ng-container>

    <img [src]="individualStep.image | safe: 'url'" class="image" />
  </div>
</div>
